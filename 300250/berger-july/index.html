<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Berger World Cup Match Win Prediction Campaign</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

<div class="slide_1 absolute show">
    <div class="teamA_flag absolute flag_animate">
        <img src="images/1.png" alt="img" class="flag">
    </div>
    <div class="teamB_flag absolute flag_animate">
        <img src="images/2.png" alt="img" class="flag">
    </div>
</div>
<div class="slide_2 absolute hidden">
    <video id="vid" class="absolute">
        <source src="berger.mp4" type="video/mp4">
    </video>
    <div class="vid-overlay absolute"></div>
    <div class="vid_full absolute">
        <div class="link_text"></div>
    </div>
</div>
<div class="slide_3 absolute hidden">
    <div class="teamA_icon absolute flag_animate">
        <img src="images/1.png" alt="img" class="icon">
    </div>
    <div class="teamB_icon absolute flag_animate">
        <img src="images/2.png" alt="img" class="icon">
    </div>
    <div class="predict_box1 absolute">30%</div>
    <div class="predict_box2 absolute">30%</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
